<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NASA Giovanni</title>

        <link href="src/style.css" rel="stylesheet" />
        <script type="module" src="src/main.ts"></script>
    </head>

    <body class="h-screen overflow-hidden">
        <div class="flex h-screen">
            <aside
                id="sidebar"
                class="sidebar bg-gray-800 text-white overflow-y-auto"
                aria-labelledby="sidebar-heading"
            >
                <div class="p-6">
                    <h2 id="sidebar-heading" class="text-xl font-bold mb-6">
                        Giovanni
                    </h2>

                    <details>
                        <summary>Plot Type</summary>

                        <div class="p-3">TODO</div>
                    </details>

                    <details open>
                        <summary>Variables</summary>

                        <div class="p-3">
                            <div id="selected-variables"></div>

                            <terra-dialog
                                id="variable-selector-dialog"
                                width="clamp(350px, 77%, 1280px)"
                            >
                                <terra-browse-variables
                                    id="variable-selector"
                                ></terra-browse-variables>
                            </terra-dialog>

                            <terra-button for-dialog="variable-selector-dialog">
                                Add a variable
                            </terra-button>
                        </div>
                    </details>

                    <details open>
                        <summary>Location</summary>

                        <div class="p-3">
                            <terra-spatial-picker
                                id="spatial-picker"
                                hide-label="true"
                                is-expanded="true"
                                inline="true"
                            ></terra-spatial-picker>
                        </div>
                    </details>

                    <details open>
                        <summary>Date Range</summary>

                        <div class="p-3">
                            <input type="date" id="start-date" name="startDate" /> to
                            <input type="date" id="end-date" name="endDate" />
                        </div>
                    </details>

                    <details>
                        <summary>History</summary>

                        <div class="p-3">TODO</div>
                    </details>
                </div>
            </aside>

            <div class="flex flex-col flex-grow">
                <header class="bg-white shadow h-12 flex items-center px-4">
                    <button
                        id="sidebar-toggle"
                        class="p-2 rounded-md hover:bg-gray-200 focus:outline-none"
                        aria-expanded="true"
                        aria-controls="sidebar"
                        aria-label="Toggle sidebar menu"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            aria-hidden="true"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"
                            />
                        </svg>
                        <span class="sr-only">Menu</span>
                    </button>
                </header>

                <main class="flex-grow p-6 bg-gray-100 overflow-y-auto">
                    <h2 class="text-2xl font-bold mb-4">Main Content</h2>
                    <p class="mb-4">
                        This is the main content area that expands to fill available
                        space.
                    </p>
                </main>
            </div>
        </div>
    </body>
</html>
