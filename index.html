<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NASA Giovanni</title>

        <link href="src/style.css" rel="stylesheet" />
        <script type="module" src="src/main.ts"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="bg-gray-50 font-sans">
        <div class="flex flex-col h-screen">
            <header
                class="bg-white border-b border-gray-200 p-4 flex items-center justify-between nasa-bg-blue text-white"
            >
                <div class="flex items-center space-x-3">
                    <div>
                        <h1 class="text-2xl inter inter-bold inter-italic">
                            Giovanni
                        </h1>
                        <p class="text-xs opacity-90 inter-italic">
                            The bridge between data and science
                        </p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <terra-login id="login" button-label="Login">
                        <div slot="logged-in" id="logout">
                            <!-- empty container that will be populated with the logout button -->
                        </div>
                    </terra-login>
                </div>
            </header>

            <div class="flex flex-1">
                <aside
                    class="w-[500px] bg-white shadow-lg border-r border-gray-200 flex flex-col"
                >
                    <div
                        class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-6"
                    >
                        <section>
                            <div class="flex items-center justify-between mb-3">
                                <label
                                    class="block text-sm font-semibold text-gray-700"
                                >
                                    Selected Variables
                                </label>
                                <span
                                    class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded-full"
                                    id="variable-count"
                                ></span>
                            </div>

                            <div
                                class="space-y-2"
                                role="list"
                                aria-describedby="variables-help"
                                id="selected-variables"
                            ></div>

                            <terra-button
                                id="add-variable-button"
                                class="w-full mt-3"
                                variant="primary"
                            >
                                <terra-icon
                                    name="outline-plus"
                                    library="heroicons"
                                    class="mr-2"
                                ></terra-icon>
                                Add a variable
                            </terra-button>

                            <terra-dialog
                                id="add-variable-dialog"
                                width="clamp(350px, 77%, 1280px)"
                            >
                                <terra-browse-variables
                                    id="variable-selector"
                                ></terra-browse-variables>
                            </terra-dialog>
                        </section>

                        <section>
                            <terra-date-picker
                                label="Date Range"
                                range
                                show-months="2"
                                class="w-full"
                                id="date-range"
                            ></terra-date-picker>
                        </section>

                        <section>
                            <terra-spatial-picker
                                label="Spatial Area"
                                id="spatial-picker"
                                class="w-full"
                            ></terra-spatial-picker>
                        </section>
                    </div>
                </aside>

                <main class="flex-1 flex flex-col bg-white relative">
                    <div class="flex-1 p-6 bg-gray-50" id="plots"></div>

                    <div
                        id="history-panel"
                        class="absolute left-0 bottom-0 z-200 w-full bg-white h-[100px]"
                    >
                        <div
                            class="w-full h-[80px] bg-white border-t border-gray-200 flex items-center px-4 relative"
                        >
                            <!-- Grid button -->
                            <button
                                id="grid-button"
                                class="flex-shrink-0 w-8 h-8 flex items-center justify-center text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded transition-colors duration-200 mr-2 hidden"
                            >
                                <svg
                                    class="w-5 h-5"
                                    fill="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        d="M3 3h7v7H3V3zm0 11h7v7H3v-7zm11-11h7v7h-7V3zm0 11h7v7h-7v-7z"
                                    />
                                </svg>
                            </button>

                            <!-- Left arrow -->
                            <button
                                id="left-arrow"
                                class="flex-shrink-0 w-8 h-8 flex items-center justify-center text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded transition-colors duration-200 mr-2 cursor-pointer"
                            >
                                <svg
                                    class="w-4 h-4"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M15 19l-7-7 7-7"
                                    />
                                </svg>
                            </button>

                            <!-- Thumbnails container -->
                            <div class="flex-1 relative overflow-hidden">
                                <div
                                    id="thumbnails-container"
                                    class="flex space-x-3 transition-transform duration-300 ease-in-out pt-[5px]"
                                >
                                    <!-- Thumbnails will be rendered here -->
                                </div>
                            </div>

                            <!-- Right arrow -->
                            <button
                                id="right-arrow"
                                class="flex-shrink-0 w-8 h-8 flex items-center justify-center text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded transition-colors duration-200 ml-2 cursor-pointer"
                            >
                                <svg
                                    class="w-4 h-4"
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9 5l7 7-7 7"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <div
            id="login-modal"
            class="fixed inset-0 z-500 flex items-center justify-center modal"
            style="display: none"
        >
            <div
                id="login-overlay"
                class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full mx-4"
            >
                <div class="text-center">
                    <div
                        class="nasa-bg-blue rounded-full w-16 h-16 mx-auto mb-6 flex items-center justify-center"
                    >
                        <svg
                            class="w-8 h-8 text-white"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                            />
                        </svg>
                    </div>

                    <h2 class="text-2xl font-bold text-gray-900 mb-4">
                        Login Required
                    </h2>

                    <p class="text-gray-600 mb-8">
                        Please log in to your NASA Earthdata account to create plots
                        and access data.
                    </p>

                    <button
                        id="login-modal-button"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center mx-auto cursor-pointer"
                    >
                        <svg
                            class="w-5 h-5 mr-2"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                            />
                        </svg>
                        Login to NASA Earthdata
                    </button>
                </div>
            </div>
        </div>

        <div
            class="fixed px-3 py-2 bg-gray-800 text-white text-xs rounded-lg shadow-lg opacity-0 pointer-events-none whitespace-nowrap z-50 transition-opacity duration-200 z-200"
            id="thumbnail-tooltip"
        ></div>
    </body>
</html>
