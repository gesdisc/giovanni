<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NASA Giovanni</title>

        <link href="src/style.css" rel="stylesheet" />
        <script type="module" src="src/main.ts"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
    </head>

    <body class="bg-gray-50 font-sans">
        <div class="flex flex-col h-screen">
            <header class="bg-white border-b border-gray-200 p-4 flex items-center justify-between nasa-bg-blue text-white">
                <div class="flex items-center space-x-3">
                    <div>
                        <h1 class="text-2xl inter inter-bold inter-italic">Giovanni</h1>
                        <p class="text-xs opacity-90 inter-italic">The bridge between data and science</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <button
                        class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100 transition-colors focus-ring"
                        aria-label="Download visualization"
                    >
                        <svg
                            class="w-5 h-5"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                            />
                        </svg>
                    </button>
                    <button
                        class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100 transition-colors focus-ring"
                        aria-label="Share visualization"
                    >
                        <svg
                            class="w-5 h-5"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"
                            />
                        </svg>
                    </button>
                    <button
                        class="p-2 text-gray-400 hover:text-gray-600 rounded-lg hover:bg-gray-100 transition-colors focus-ring"
                        aria-label="Fullscreen view"
                    >
                        <svg
                            class="w-5 h-5"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"
                            />
                        </svg>
                    </button>
                </div>
            </header>

            <div class="flex flex-1">
                <aside
                    class="w-[500px] bg-white shadow-lg border-r border-gray-200 flex flex-col"
                >
                    <div class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-6">
                        <section>
                            <div class="flex items-center justify-between mb-3">
                                <label class="block text-sm font-semibold text-gray-700">
                                    Selected Variables
                                </label>
                                <span
                                    class="text-xs text-gray-500 bg-gray-100 px-2 py-1 rounded-full"
                                    id="variable-count"
                                ></span>
                            </div>

                            <div
                                class="space-y-2"
                                role="list"
                                aria-describedby="variables-help"
                                id="selected-variables"
                            ></div>

                            <terra-button id="add-variable-button" class="w-full mt-3" outline variant="primary">
                                <terra-icon name="outline-plus" library="heroicons" class="mr-2"></terra-icon> Add a variable
                            </terra-button>

                            <terra-dialog
                                id="add-variable-dialog"
                                width="clamp(350px, 77%, 1280px)"
                            >
                                <terra-browse-variables
                                    id="variable-selector"
                                ></terra-browse-variables>
                            </terra-dialog>
                        </section>
                        
                        <section>
                            <label class="block text-sm font-semibold text-gray-700 mb-3">
                                Date Range
                            </label>

                            <terra-date-picker range show-months="2"></terra-date-picker>
                        </section>

                        <section>
                            <label class="block text-sm font-semibold text-gray-700 mb-3">
                                Spatial Area
                            </label>

                            <terra-spatial-picker
                                id="spatial-picker"
                                hide-label="true"
                                is-expanded="true"
                                inline="true"
                            ></terra-spatial-picker>
                        </section>
                    </div>

                    <div class="p-4 border-t border-gray-200 space-y-2">
                        <button
                            class="w-full nasa-bg-blue text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-800 transition-colors focus-ring hover-lift"
                        >
                            Plot Data
                        </button>
                    </div>
                </aside>

                <main class="flex-1 flex flex-col bg-white">
                    

                    <div class="flex-1 p-6 bg-gray-50">
                        <div
                            class="h-full bg-white rounded-lg border border-gray-200 shadow-sm flex items-center justify-center"
                        >
                            <!-- Placeholder for visualization -->
                            <div class="text-center max-w-md mx-auto">
                                <div
                                    class="nasa-bg-blue rounded-full w-16 h-16 mx-auto mb-4 flex items-center justify-center"
                                >
                                    <svg
                                        class="w-8 h-8 text-white"
                                        fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24"
                                    >
                                        <path
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                                        />
                                    </svg>
                                </div>

                                <p class="text-gray-600 mb-4">
                                    Configure your plot settings in the sidebar and click
                                    "Plot Data" to create your custom plot or
                                    map.
                                </p>
                                <div class="text-sm text-gray-500">
                                    <p class="mb-1">• Add variables to analyze</p>
                                    <p class="mb-1">• Select plot type and date range</p>
                                    <p class="mb-1">• Choose spatial area of interest</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const removeButtons = document.querySelectorAll(
                    '[aria-label*="Remove"]'
                )
                removeButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        const variableItem = this.closest('[role="listitem"]')
                        variableItem.style.opacity = '0.5'
                        variableItem.style.transform = 'translateX(-10px)'

                        setTimeout(() => {
                            variableItem.remove()
                            updateVariableCount()
                        }, 200)
                    })
                })

                function updateVariableCount() {
                    const count =
                        document.querySelectorAll('[role="listitem"]').length
                    document.getElementById('variable-count').textContent =
                        `${count} selected`
                }
            })
        </script>
    </body>
</html>
